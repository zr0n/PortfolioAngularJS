<div id="home-wrapper">
  <ul class = "categories">
    
    <li
        (click) = "selectCategory(category.id)"
        *ngFor="let category of categoriesNames"
        [class.selected] = " selectedCategory == category.id ">
            {{ category.name }}
    </li>
  </ul>
  <div id="jobs-wrapper">
      <ngx-masonry  data-masonry='{ "columnWidth": 150, "itemSelector": ".masonry-item" }'>
          <div
            ngxMasonryItem
            *ngFor="let job of jobs"
            class="job masonry-item"
            >
                <a
                  href="/detail/{{job.id}}"
                  class="job-link"
                  (mouseenter)="hoveredItem(job.id)"
                  (mouseleave)="unHoverItem()">
                    <label
                      class="job-label"
                      [class.label-visible] = "jobHovered && jobHovered.id == job.id">
                      
                      <p> {{job.title}} </p>
                    
                    </label>
                    
                    <img src="{{job.thumbnail}}" />
                
                  </a>
            </div>
        </ngx-masonry>
      
  </div>
</div>
