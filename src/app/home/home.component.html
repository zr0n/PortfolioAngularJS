<!--The content below is only a placeholder and can be replaced.-->
<div id="home-wrapper">
  <ul class = "categories">
    
    <li
        (click) = "selectCategory(category.id)"
        *ngFor="let category of categoriesNames"
        [class.selected] = " selectedCategory == category.id ">
            {{ category.name }}
    </li>
  </ul>
  <div id="jobs-wrapper">
      <ngx-masonry>
          <div
            ngxMasonryItem
            *ngFor="let job of jobs"
            class="job masonry-item"
            >
                <a href="/detail/{{job.id}}" class="job-link">
                    <img src="{{job.thumbnail}}" />
                </a>
        </div>
      </ngx-masonry>
      
  </div>
</div>
